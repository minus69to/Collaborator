<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 100ms Recording</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #0f172a;
      color: #e2e8f0;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    h1 {
      margin-top: 0;
      color: #60a5fa;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #334155;
      border-radius: 6px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #0f172a;
      border: 1px solid #334155;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
    }
    .success {
      border-color: #22c55e;
      color: #86efac;
    }
    .error {
      border-color: #ef4444;
      color: #fca5a5;
    }
    .info {
      background: #1e40af;
      color: #93c5fd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• Test 100ms Recording</h1>
    
    <div class="info">
      <strong>‚ÑπÔ∏è Instructions:</strong><br>
      1. Enter a Meeting ID that has an HMS room<br>
      2. Click "Check Room" to verify the room exists<br>
      3. Click "Start Recording" to test recording start<br>
      4. Click "Stop Recording" to test recording stop
    </div>

    <div class="form-group">
      <label for="meetingId">Meeting ID</label>
      <input type="text" id="meetingId" placeholder="Enter meeting UUID" required>
    </div>

    <div>
      <button onclick="checkRoom()">‚úÖ Check Room</button>
      <button onclick="startRecording()">üî¥ Start Recording</button>
      <button onclick="stopRecording()">‚èπÔ∏è Stop Recording</button>
      <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let currentRecordingId = null; // Store the recording ID after starting

    function showResult(data, isError = false) {
      const resultsDiv = document.getElementById('results');
      const resultDiv = document.createElement('div');
      resultDiv.className = `result ${isError ? 'error' : 'success'}`;
      resultDiv.textContent = JSON.stringify(data, null, 2);
      resultsDiv.appendChild(resultDiv);
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showError(error) {
      const resultsDiv = document.getElementById('results');
      const resultDiv = document.createElement('div');
      resultDiv.className = 'result error';
      resultDiv.textContent = `‚ùå Error: ${error.message || JSON.stringify(error, null, 2)}`;
      resultsDiv.appendChild(resultDiv);
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    async function checkRoom() {
      const meetingId = document.getElementById('meetingId').value.trim();
      if (!meetingId) {
        showError({ message: 'Meeting ID is required' });
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/recordings/test?meetingId=${encodeURIComponent(meetingId)}`);
        const data = await response.json();
        
        if (response.ok && data.ok) {
          showResult({
            status: '‚úÖ SUCCESS',
            message: data.room ? 'Room exists and recording can be tested!' : 'Room not found',
            roomId: data.roomId,
            room: data.room,
          }, false);
        } else {
          showResult(data, true);
        }
      } catch (error) {
        showError(error);
      }
    }

    async function startRecording() {
      const meetingId = document.getElementById('meetingId').value.trim();
      if (!meetingId) {
        showError({ message: 'Meeting ID is required' });
        return;
      }

      try {
        showResult({ status: '‚è≥ Starting recording...' });
        
        const response = await fetch(`${API_BASE}/api/recordings/test`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            meetingId,
            action: 'start',
          }),
        });
        
        const data = await response.json();
        
        if (response.ok && data.ok) {
          // Store the recording ID for stopping later
          if (data.recording && data.recording.id) {
            currentRecordingId = data.recording.id;
          }
          showResult({
            status: '‚úÖ SUCCESS',
            message: data.message,
            recording: data.recording,
          }, false);
        } else {
          showResult({
            status: '‚ùå FAILED',
            error: data.error || 'Failed to start recording',
            details: data.details,
          }, true);
        }
      } catch (error) {
        showError(error);
      }
    }

    async function stopRecording() {
      const meetingId = document.getElementById('meetingId').value.trim();
      
      if (!meetingId && !currentRecordingId) {
        showError({ message: 'Meeting ID or Recording ID is required. Start a recording first or provide Meeting ID.' });
        return;
      }

      try {
        showResult({ status: '‚è≥ Stopping recording...' });
        
        const body: any = {
          action: 'stop',
        };
        
        // Always include meetingId if available (for room lookup)
        if (meetingId) {
          body.meetingId = meetingId;
        }
        
        // Prefer recording ID if available (for specific stop)
        if (currentRecordingId) {
          body.recordingId = currentRecordingId;
        }
        
        // Validate we have at least one
        if (!body.meetingId && !body.recordingId) {
          showError({ message: 'Either Meeting ID or Recording ID is required to stop recording.' });
          return;
        }
        
        const response = await fetch(`${API_BASE}/api/recordings/test`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        
        const data = await response.json();
        
        if (response.ok && data.ok) {
          // Clear the recording ID after successful stop
          currentRecordingId = null;
          showResult({
            status: '‚úÖ SUCCESS',
            message: data.message,
            result: data.result,
          }, false);
        } else {
          showResult({
            status: '‚ùå FAILED',
            error: data.error || 'Failed to stop recording',
            details: data.details,
            hint: !currentRecordingId && meetingId ? 'Try starting a recording first to get a Recording ID, or ensure Meeting ID is correct.' : undefined,
          }, true);
        }
      } catch (error) {
        showError(error);
      }
    }

    function clearResults() {
      document.getElementById('results').innerHTML = '';
    }
  </script>
</body>
</html>
